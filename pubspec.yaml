name: chat
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #UI needs
  cupertino_icons: ^1.0.6
  lottie: ^3.1.2
  keyboard_dismisser: ^3.0.0
  flutter_svg: ^2.0.10+1

  #Business Logic needs
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.1
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.18.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie_animations/
